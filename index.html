<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dist/style.css">
		<link rel="shortcut icon" type="image/png" href="img/jscompress-logo-square.png">
	    <title>JSCompress: Minify Javascript Online / Online JavaScript Compression</title>

	    <meta name="keywords" content="javascript compressor, compress javascript, minify javascript, minify js online, online javascript packer, js packer tool, online jsmin, uglify js">
	    <meta name="description" content="Free online instant javascript compression tool. Copy and paste your code in or upload multiple files to combine them together.">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>Online JavaScript Compression Tool</h1>
        <main>
            <ul class="tab-nav">
    			<li data-tab="copyPaste" class="tab-nav-item">Copy &amp; Paste Javascript Code</li>
    			<li data-tab="upload" class="tab-nav-item">Upload Javascript Files</li>
    			<li data-tab="output" class="tab-nav-item">Output</li>
    		</ul>
    		<div class="tabs">
    			<div class="tab-pane" id="copyPaste">
					<output class="error"></output>
					<form name="copyPasteForm">
						<textarea name="code">
function test() {
    var longVariableName = 42;
    alert(longVariableName);
}
	                    </textarea>
						<button class="button" type="submit">Compress JavaScript</button>
					</form>
    			</div>
    			<div class="tab-pane" id="upload">
					<output class="error"></output>
					<div class="file-wrapper">
						<input type="file" multiple id="file-input" class="file-input">
						<div class="file-list">
							<label for="file-input" class="file-label">Choose files</label> or drag them here.
							<div class="buttons">
								<button class="button compress">Compress</button>
								<button class="button clear">Remove all</button>
							</div>

							<div class="no-files"></div>
						</div>
					</div>
    			</div>
    			<div class="tab-pane" id="output">
    				<textarea class="output-code"></textarea>
                    <a class="button download" download="compressed.js">Download</a>
					Stats: <output class="compression"></output>% compression, saving <output class="saving"></output> kb
    			</div>
    		</div>
        </main>

		<script src="dist/app.js"></script>
	</body>
</html>
